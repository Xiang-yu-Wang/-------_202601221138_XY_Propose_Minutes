name: Build and Validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate SEO files
        run: bun scripts/generate-seo-files.js

      - name: Type check
        run: bunx vue-tsc -b

      - name: Build (Vite via Node, compression off)
        env:
          SKIP_COMPRESSION: 'true'
        run: node ./node_modules/vite/bin/vite.js build

      - name: Verify artifacts
        run: |
          test -f dist/index.html || (echo "dist/index.html missing" && exit 1)

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: distname: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.34

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type-check + Build
        run: bun run build

      - name: Bundle analyze (optional)
        run: |
          ANALYZE=true bun run build || true
          if [ -f dist/stats.html ]; then echo "stats generated"; fi

      - name: Upload dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: warn

      - name: Upload stats
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: dist/stats.html
          if-no-files-found: ignore
