    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#059669" />
    
    <!-- 資源預加載優化 -->
    <!-- DNS 預解析 - 加速外部資源 -->
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://custom-images.strikinglycdn.com" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- 預連接 - 建立 TCP/TLS 連線（支援 WebP/AVIF 格式協商） -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://custom-images.strikinglycdn.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 可選：使用 Google Fonts Noto Sans TC（僅在系統無該字體時載入）-->
    <!-- font-display: swap 避免 FOIT (Flash of Invisible Text) 和 FOUT (Flash of Unstyled Text) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- 預加載關鍵英雄圖片（響應式） -->
    <!-- 預加載最常見的尺寸以加快 LCP -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1553729459-efe14ef6055d?auto=format&fit=crop&w=1280&q=80" media="(max-width: 768px)" />

    <!-- 預加載主要 JavaScript 和 CSS（Vite 會自動注入，這裡作為備份） -->
    <link rel="preload" as="script" href="/src/main.ts" />
