# Apache 配置範例 - 生產環境壓縮與快取策略
# 複製到 /etc/apache2/sites-available/ 並啟用站點

<VirtualHost *:80>
    # 替換為你的實際域名
    ServerName dakura-gifts.com.tw
    ServerAlias www.dakura-gifts.com.tw
    
    # 網站根目錄
    DocumentRoot /var/www/shareholder-gift/dist
    
    <Directory /var/www/shareholder-gift/dist>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # ========================================
    # Gzip 壓縮配置
    # ========================================
    
    <IfModule mod_deflate.c>
        # 啟用壓縮
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE text/javascript
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/ld+json
        AddOutputFilterByType DEFLATE image/svg+xml
        AddOutputFilterByType DEFLATE font/woff
        AddOutputFilterByType DEFLATE font/woff2
        
        # 舊版瀏覽器相容性
        BrowserMatch ^Mozilla/4 gzip-only-text/html
        BrowserMatch ^Mozilla/4\.0[678] no-gzip
        BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
        
        # 代理處理
        Header append Vary User-Agent
        Header append Vary Accept-Encoding
    </IfModule>

    # ========================================
    # Brotli 壓縮配置（需安裝 mod_brotli）
    # ========================================
    
    # <IfModule mod_brotli.c>
    #     AddOutputFilterByType BROTLI_COMPRESS text/html text/plain text/xml text/css
    #     AddOutputFilterByType BROTLI_COMPRESS text/javascript application/javascript application/json
    #     AddOutputFilterByType BROTLI_COMPRESS application/xml image/svg+xml
    # </IfModule>

    # ========================================
    # 靜態資源快取策略
    # ========================================
    
    <IfModule mod_expires.c>
        ExpiresActive On
        
        # HTML - 不快取
        ExpiresByType text/html "access plus 0 seconds"
        
        # JavaScript/CSS - 長快取
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType text/javascript "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        
        # 圖片 - 長快取
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"
        
        # 字型 - 長快取
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
        ExpiresByType font/ttf "access plus 1 year"
        ExpiresByType font/eot "access plus 1 year"
        ExpiresByType font/otf "access plus 1 year"
        
        # 其他
        ExpiresByType text/xml "access plus 1 hour"
        ExpiresByType text/plain "access plus 1 hour"
    </IfModule>
    
    <IfModule mod_headers.c>
        # HTML - 無快取
        <FilesMatch "\.(html|htm)$">
            Header set Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate"
        </FilesMatch>
        
        # 靜態資源 - 長快取
        <FilesMatch "\.(js|css|jpg|jpeg|png|gif|webp|avif|svg|ico|woff|woff2|ttf|eot|otf)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
        </FilesMatch>
    </IfModule>

    # ========================================
    # SPA 路由處理
    # ========================================
    
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /
        
        # 如果請求的不是檔案或目錄，重寫到 index.html
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </IfModule>

    # ========================================
    # 安全標頭
    # ========================================
    
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Frame-Options "DENY"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>

    # 日誌檔案
    ErrorLog ${APACHE_LOG_DIR}/shareholder-gift-error.log
    CustomLog ${APACHE_LOG_DIR}/shareholder-gift-access.log combined
</VirtualHost>

